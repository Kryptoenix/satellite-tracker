<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/3.0.0/satellite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tle.js@4.9.0/dist/tlejs.umd.js"
        integrity="sha256-uGe/s43+quFOUNS1lAhCI2/NFU0K2P9nKWvgoHWbKx0=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Search
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a id="sat" onclick="getSatByName('ISS (ZARYA)')">ISS (ZARYA)</a>
                <a id="sat" onclick="getSatByName('PROXIMA I')">PROXIMA I</a>
                <a id="sat" onclick="getSatByName('NORSAT 1')">NORSAT 1</a>
                <a id="sat" onclick="getSatByName('AISSAT 2')">AISSAT 2</a>
                <a id="sat" onclick="getSatByName('KKS-1 (KISEKI)')">KKS-1 (KISEKI)</a>
                <a id="sat" onclick="getSatByName('NOAA 18')">NOAA 18</a>
                <a id="sat" onclick="getSatByName('PROXIMA II')">PROXIMA II</a>
                <a id="sat" onclick="getSatByName('ITASAT')">ITASAT</a>
                <a id="sat" onclick="getSatByName('CENTAURI-1')">CENTAURI-1</a>
                <a id="sat" onclick="getSatByName('CENTAURI-3 (TYVAK-0210)')">CENTAURI-3 (TYVAK-0210)</a>
                <a id="sat" onclick="getSatByName('NOAA 15')">NOAA 15</a>
                <a id="sat" onclick="getSatByName('NOAA 19')">AISSAT 1</a>
                <a id="sat" onclick="getSatByName('AISSAT 1')">NOAA 19</a>
                <a id="sat" onclick="getSatByName('NORSAT 2')">NORSAT 2</a>
                <a id="sat" onclick="getSatByName('ZHUHAI-1 02 (CAS-4B)')">ZHUHAI-1 02 (CAS-4B)</a>
                <a id="sat" onclick="getSatByName('NORSAT 3')">NORSAT 3</a>
                <a id="sat" onclick="getSatByName('IHOPSAT-TD')">IHOPSAT-TD</a>
            </div>
        </div>
        <a href="/" id="home">Satellite Tracker</a>
        <a onclick="getSats()" id="view">View All</a>
    </div>


    <div id="toggleSwitchContainer" onclick="toggleMapVisibility()">
        <div id="toggleText">Show Trajectory</div>
        <div id="toggleSwitch" class="leaflet-bottom leaflet-left">
            <label class="switch">
                <span class="slider"></span>
            </label>
        </div>

    </div>
    <div id="stats"></div>
    <script src="main.js"></script>

</body>

</html>
